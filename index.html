<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Pokemon Chess Game Tracking</title>
</head>
<body>
    <main>
        <section class="pokemonSelect">
            <!-- Pokemon list is auto-generated by the pokemons.json file -->
        </section>
        <section class="pokemonChoice">
            <div class="pokemonSelected">
                <h2>Player 1</h2>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
            </div>
            <div class="pokemonSelected">
                <h2>Player 2</h2>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
