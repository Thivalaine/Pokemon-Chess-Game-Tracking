<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Pokemon Chess Game Tracking</title>
</head>
<body>
    <header>
        <nav>
            <img src="assets/International_Pokémon_logo.svg" alt="International_Pokémon_logo.svg" />
        </nav>
    </header>
    <main>
        <section class="pokemonSelect">
            <!-- Pokemon list is auto-generated by the pokemons.json file -->
        </section>
        <section class="pokemonChoice">
            <div class="pokemonSelected">
                <h2>Player 1</h2>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
            </div>
            <div class="pokemonSelected">
                <h2>Player 2</h2>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
                <div class="pokemonSlot"></div>
            </div>
        </section>
        <section class="pokemonSubmit">
            <button>Submit</button>
        </section>
        <section class="pokemonPlayed">
            <h2>Turn <span class="turn"></span></h2>
            <div class="game">
                <div class="playerOne">
                    <h2>Player 1</h2>
                </div>
                <div></div>
                <div class="playerTwo">
                    <h2>Player 2</h2>
                </div>
            </div>
            <button class="submitPlayersAction">Submit action</button>
            <!-- <button class="nextTurn">Next turn</button>
            <button class="previousTurn">Previous turn</button> -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
